; Środowisko dla pierwszego upload'u przez kabel USB
[env:GrandeGuardarropa_USB]
platform = espressif8266
board = esp12e
framework = arduino
upload_speed = 921600
upload_protocol = esptool
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.0.3
	paulstoffregen/Time@^1.6.1
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15

; Środowisko dla aktualizacji OTA (domyślne)
[env:GrandeGuardarropa]
platform = espressif8266
board = esp12e
framework = arduino
upload_speed = 921600
; OTA Configuration
upload_protocol = espota
; Najpierw spróbuj hostname, jeśli nie działa - użyj IP
upload_port = GrandeGuardarropa.local
; Alternatywnie możesz zmienić na konkretny IP:
; upload_port = 192.168.1.30
upload_flags = 
	--auth=update123
	--port=8266
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.0.3
	paulstoffregen/Time@^1.6.1
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15